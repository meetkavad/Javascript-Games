<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whac-a-mole</title>

    <style>
      .grid {
        display: flex;
        height: 474px;
        width: 474px;
        flex-wrap: wrap;
      }
      .holes {
        width: 150px;
        height: 150px;
        margin: 2px;
        border: solid black 2px;
        border-radius: 50%;
      }

      .mole {
        background-image: url("mole.png");
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <h2>Your Score:</h2>
    <h2 id="score"></h2>

    <h2>Time Left :</h2>
    <h2 id="time-left"></h2>

    <div class="grid">
      <div class="holes" id="1"></div>
      <div class="holes" id="2"></div>
      <div class="holes" id="3"></div>
      <div class="holes" id="4"></div>
      <div class="holes" id="5"></div>
      <div class="holes" id="6"></div>
      <div class="holes" id="7"></div>
      <div class="holes" id="8"></div>
      <div class="holes" id="9"></div>
    </div>
    <script src="whac-a-mole.js"></script>
  </body>
</html>
